<!DOCTYPE html>
<html>
<head>
    <title>SKGEzhil JoSAA Helper</title>
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel = "icon" href =
            "https://media.geeksforgeeks.org/wp-content/cdn-uploads/gfg_200X200.png"
          type = "image/x-icon">
    <script src="index.js"></script>

</head>
<body>
<header>
    <div class="header-content">
        <div class="title">SKGEzhil JoSAA Helper</div>
        <div class="menu-button" onclick="toggleCard()">&#9776;</div>
    </div>
</header>

<div class="container">
    <div class="left-section">
        <h2>Available Choices</h2>
        <form id="myForm" action="/submit-form" method="POST">

            <label>Institute Type</label>

            <select id="institute_type" name="inst_type" class="dropdown-menu">
                <option value="select">Select</option>
                <option value="All">All</option>
                <option value="IIT">IIT</option>
                <option value="NIT">NIT</option>
                <option value="IIIT">IIIT</option>
                <option value="GFTI">Other GFTIs</option>
            </select>

            <label>Institute</label>
            <select id="institute" name="inst" class="dropdown-menu">
                <option value="any">Select</option>
                <option value="any">All</option>
            </select>

            <label >Program</label>
            <select id="program" name="prog" class="dropdown-menu">
                <option value="any">Select</option>
                <option value="any">All</option>

            </select>

            <label >Gender</label>
            <select id="gender" name="gender" class="dropdown-menu">
                <option value="select">Select</option>
                <option value="Gender-Neutral">Gender-Neutral</option>
                <option value="Female-only (including Supernumerary)">Female-Only</option>
            </select>

            <label >Quota</label>
            <select id="quota" name="quota" class="dropdown-menu">
                <option value="select">Select</option>
                <option value="OS">OS</option>
                <option value="HS">HS</option>
                <option value="AI">AI</option>
            </select>

            <label >Category</label>
            <select id="category" name="category" class="dropdown-menu">
                <option value="select">Select</option>
                <option value="OPEN">OPEN</option>
                <option value="OBC-NCL">OBC-NCL</option>
                <option value="SC">SC</option>
                <option value="ST">ST</option>
                <option value="EWS">EWS</option>
                <option value="OPENPWD">OPEN (PWD)</option>
                <option value="OBC-NCLPWD">OBC-NCL (PWD)</option>
                <option value="SCPWD">SC (PWD)</option>
                <option value="STPWD">ST (PWD)</option>
                <option value="EWSPWD">EWS (PWD)</option>
            </select>

            <label for="Common_rank">Common Rank</label>
            <input type="number" id="Common_rank" name="Common_rank" class="input_field" required>

            <label for="Category_rank">Category Rank</label>
            <input type="number" id="Category_rank" name="Category_rank" class="input_field">


            <button type="submit" class="bottom-right-button" id="submit-btn">Submit</button>
        </form>
    </div>
    <div class="right-section">
        <!-- Content for the right section goes here -->
        <h2>Prediction</h2>

        <table id="myTable" class="table_container">
            <thead>
            <tr>
                <th>Institute</th>
                <th>Program</th>
                <th>Chances</th>
            </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>


    </div>
</div>

<div class="card-container" id="cardContainer">
    <div class="card">
        <h2>SKGEzhil</h2>
    </div>
</div>
</body>
</html>
