<!DOCTYPE html>
<html>
<head>
    <title>SKGEzhil JoSAA Helper</title>
    <meta name="description" content="This tool provides a straightforward way to determine the availability of seats based on your JEE Mains or JEE Advanced Rank. With this tool, you can easily find out the number of seats that are currently available for your specific rank in the JEE Advanced exam. It simplifies the process of exploring your options and making informed decisions regarding college admissions. The data used for this tool is derived from the JEE Advanced 2022, ensuring the information is accurate and up-to-date.">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel = "icon" href =
            "https://i.postimg.cc/9RpzvTWc/logo.png"
          type = "image/x-icon">
<!--    <a href='https://postimages.org/' target='_blank'><img src='https://i.postimg.cc/hfBLd8Yt/logo.png' border='0' alt='logo'/></a>-->
    <script src="index.js"></script>

</head>
<body>
<header>
    <div class="header-content">
        <div class="title">SKGEzhil JoSAA Helper</div>
        <button class="menu-btn" style="cursor: pointer;" id="menu-btn">&#9776;</button>
    </div>
</header>

<div class="container">
    <div class="left-section">
        <h2 style="color: #001d31;">Available Choices</h2>
        <form id="myForm" action="/submit-form" method="POST">

            <label style="color: #001d31;">Institute Type</label>

            <select id="institute_type" name="inst_type" class="dropdown-menu">
                <option value="select" class="option">Select</option>
                <option value="All">All</option>
                <option value="IIT">IIT</option>
                <option value="NIT">NIT</option>
                <option value="IIIT">IIIT</option>
                <option value="GFTI">Other GFTIs</option>
            </select>

            <label style="color: #001d31;">Institute</label>
            <select id="institute" name="inst" class="dropdown-menu">
                <option value="any">Select</option>
                <option value="any">All</option>
            </select>

            <label style="color: #001d31;">Program</label>
            <select id="program" name="prog" class="dropdown-menu">
                <option value="any">Select</option>
                <option value="any">All</option>

            </select>

            <label style="color: #001d31;">Gender</label>
            <select id="gender" name="gender" class="dropdown-menu">
                <option value="select">Select</option>
                <option value="Gender-Neutral">Gender-Neutral</option>
                <option value="Female-only (including Supernumerary)">Female-Only</option>
            </select>

            <label style="color: #001d31;">Quota</label>
            <select id="quota" name="quota" class="dropdown-menu">
                <option value="select">Select</option>
                <option value="OS">OS</option>
                <option value="HS">HS</option>
                <option value="AI">AI</option>
            </select>

            <label style="color: #001d31;">Category</label>
            <select id="category" name="category" class="dropdown-menu">
                <option value="select">Select</option>
                <option value="OPEN">OPEN</option>
                <option value="OBC-NCL">OBC-NCL</option>
                <option value="SC">SC</option>
                <option value="ST">ST</option>
                <option value="EWS">EWS</option>
                <option value="OPENPWD">OPEN (PWD)</option>
                <option value="OBC-NCLPWD">OBC-NCL (PWD)</option>
                <option value="SCPWD">SC (PWD)</option>
                <option value="STPWD">ST (PWD)</option>
                <option value="EWSPWD">EWS (PWD)</option>
            </select>

            <label for="Common_rank">Common Rank</label>
            <input type="number" id="Common_rank" name="Common_rank" class="input_field" required>

            <label for="Category_rank">Category Rank</label>
            <input type="number" id="Category_rank" name="Category_rank" class="input_field">


            <button type="submit" class="bottom-right-button" id="submit-btn">Submit</button>
        </form>
    </div>
    <div class="right-section">
        <!-- Content for the right section goes here -->
        <h2 style="color: #001d31;">Prediction</h2>

        <table id="myTable" class="table_container">
            <thead>
            <tr>
                <th class="institute_th" style="color: #001d31;">Institute</th>
                <th style="color: #001d31;">Program</th>
                <th class="chances_th" style="color: #001d31;">Chances</th>
            </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>

        <div class="availability" id="availability">No viable options found based on your rank.</div>


    </div>
</div>

<div class="card-container" id="cardContainer">
    <div class="card">
        <h2 style="color: #001d31;">SKGEzhil</h2>
        <div class="menu-card-btn-container">
            <a href="https://www.instagram.com/skgezhil2005/" class="menu-card-btn-link" target="_blank">
                <div class="menu-card-btn">
                    <img src="assets/instagram.png" class="menu-card-btn-icon">
                    <div class="menu-card-btn-text" style="color: #001d31;">Instagram</div>
                </div>
            </a>

            <a href="https://github.com/SKGEzhil" class="menu-card-btn-link" target="_blank">
                <div class="menu-card-btn">
                    <img src="assets/github.png" class="menu-card-btn-icon">
                    <div class="menu-card-btn-text" style="color: #001d31;">Github</div>
                </div>
            </a>

            <a href="https://www.youtube.com/skgezhil" class="menu-card-btn-link" target="_blank">
                <div class="menu-card-btn">
                    <img src="assets/youtube.png" class="menu-card-btn-icon">
                    <div class="menu-card-btn-text" style="color: #001d31;">YouTube</div>
                </div>
            </a>

            <a href="https://github.com/SKGEzhil/SKGEzhil-JoSAA-Helper" class="menu-card-btn-link" target="_blank">
                <div class="menu-card-btn">
                    <img src="assets/github.png" class="menu-card-btn-icon">
                    <div class="menu-card-btn-text">Source Code</div>
                </div>
            </a>

        </div>

    </div>
</div>
</body>
</html>
