<!DOCTYPE html>
<html>
<head>
    <title>SKGEzhil</title>
    <link rel="stylesheet" type="text/css" href="styles/index.css">

    <script src="index.js"></script>

</head>
<body>
<header>
    <div class="header-content">
        <div class="title">SKGEzhil</div>
        <div class="menu-button">&#9776;</div>
    </div>
</header>

<div class="container">
    <div class="left-section">
        <h2>Left Section</h2>
        <form id="myForm" action="/submit-form" method="POST">

            <label>Institute Type</label>

            <select id="institute_type" name="inst_type">
                <option value="select">Select</option>
                <option value="All">All</option>
                <option value="IIT">IIT</option>
                <option value="NIT">NIT</option>
                <option value="IIIT">IIIT</option>
                <option value="GFTI">Other GFTIs</option>
            </select>

            <label>Institute</label>
            <select id="institute" name="inst">
                <option value="select">Select</option>
            </select>

            <label >Program</label>
            <select id="program" name="prog">
                <option value="select">Select</option>

            </select>

            <label >Gender</label>
            <select id="gender" name="gender">
                <option value="select">Select</option>
                <option value="Gender-Neutral">Gender-Neutral</option>
                <option value="Female-Only">Female-Only</option>
            </select>

            <label >Quota</label>
            <select id="quota" name="quota">
                <option value="select">Select</option>
                <option value="OS">OS</option>
                <option value="HS">HS</option>
                <option value="AI">AI</option>
            </select>

            <label >Category</label>
            <select id="category" name="category">
                <option value="select">Select</option>
                <option value="OPEN">OPEN</option>
                <option value="OBC-NCL">OBC-NCL</option>
                <option value="SC">SC</option>
                <option value="ST">ST</option>
                <option value="EWS">EWS</option>
                <option value="OPENPWD">OPEN (PWD)</option>
                <option value="OBC-NCLPWD">OBC-NCL (PWD)</option>
                <option value="SCPWD">SC (PWD)</option>
                <option value="STPWD">ST (PWD)</option>
                <option value="EWSPWD">EWS (PWD)</option>
            </select>

            <label for="Common_rank">Common Rank</label>
            <input type="text" id="Common_rank" name="Common_rank" required>

            <label for="Category_rank">Category Rank</label>
            <input type="text" id="Category_rank" name="Category_rank" required>


            <button type="submit" class="bottom-right-button" id="submit-btn">Submit</button>
        </form>
    </div>
    <div class="right-section">
        <!-- Content for the right section goes here -->
        <h2>Right Section</h2>
        <h3>Subheading</h3>

        <table id="myTable">
            <thead>
            <tr>
                <th>Institute</th>
                <th>Program</th>
            </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>


    </div>
</div>
</body>
</html>
